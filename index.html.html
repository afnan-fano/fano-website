<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Food Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      height: 600px;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      position: relative;
      z-index: 3;
    }

    .navbar h5 {
      font-size: 24px;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    .list {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .list li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .list li a:hover {
      color: red;
    }

    button {
      background-color: red;
      border: none;
      padding: 10px 20px;
    }

    button a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .h1 {
      font-size: 60px;
      color: white;
      margin-top: 120px;
      margin-left: 30px;
      z-index: 2;
      position: relative;
    }

    .slider-container {
      position: absolute;
      top: 100px;
      right: 20px;
      width: 400px;
      height: 300px;
      z-index: 1;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .slider {
      display: flex;
      width: 1200px;
      height: 100%;
      animation: slide 20s infinite;
    }

    .slider img {
      width: 400px;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%, 33% { transform: translateX(0); }
      34%, 66% { transform: translateX(-400px); }
      67%, 100% { transform: translateX(-800px); }
    }

    .menu {
      background-color: #f6ffff;
      padding: 40px 20px;
    }

    .menu h2 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-container {
      width: 300px;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .image-text-bottom {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .text {
      margin-top: 8px;
      font-size: 18px;
      color: #000;
    }

    @media (max-width: 768px) {
      .list {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
        z-index: 3;
      }

      .list.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .slider-container {
        right: 10px;
        width: 90%;
      }

      .slider {
        width: 300%;
      }

      .slider img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="video-wrapper">
      <video autoplay muted loop class="bg-video">
        <source src="vi.mp4" type="video/mp4">
      </video>
    </div>

    <div class="navbar">
      <h5>Delicious Food</h5>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="list" id="navList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Story</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Menu Updates</a></li>
        <li><a href="#">Contact</a></li>
        <li><button><a href="res.html">Reservation</a></button></li>
      </ul>
    </div>

    <h1 class="h1">Delicious<br>Food</h1>

    <div class="slider-container">
      <div class="slider">
        <img src="1.jpg" alt="Slide 1">
        <img src="2.jpg" alt="Slide 2">
        <img src="3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <div class="menu">
    <h2>Special Menus</h2>
    <div class="box">
      <div class="image-container">
        <img src="fr.jpg" alt="">
        <div class="image-text-bottom">Morning Fresh</div>
        <div class="text">$12.50</div>
      </div>
      <div class="image-container">
        <img src="ft.jpg" alt="">
        <div class="image-text-bottom">Topless Lunch</div>
        <div class="text">$12.50</div>
      </div>
      <div class="image-container">
        <img src="rr.jpg" alt="">
        <div class="image-text-bottom">Burger Set</div>
        <div class="text">$12.50</div>
      </div>
      <div class="image-container">
        <img src="fr.jpg" alt="">
        <div class="image-text-bottom">Healthy Food</div>
        <div class="text">$12.50</div>
      </div>
      <div class="image-container">
        <img src="ft.jpg" alt="">
        <div class="image-text-bottom">Sea Grap</div>
        <div class="text">$12.50</div>
      </div>
      <div class="image-container">
        <img src="rr.jpg" alt="">
        <div class="image-text-bottom">Premium Food</div>
        <div class="text">$12.50</div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navList");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
